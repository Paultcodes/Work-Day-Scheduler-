<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./work-day/style/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <h1>
        Current Time &amp; Date: <br />
        <span id="time-display">00:00:00</span>
      </h1>
    </header>

    <div id="9" class="nine box">
      <h2 class="nine-time section time">9 am</h2>
      <textarea name="" id="1" cols="30" rows="10" class="first"></textarea>
      <button id="9" class="section save">Save</button>
    </div>
    <div id="10" class="ten box">
      <h2 class="ten-time section time">10 am</h2>
      <textarea name="" id="2" cols="30" rows="10" class="section"></textarea>
      <button id="10" class="section save">Save</button>
    </div>
    <div id="11" class="eleven box">
      <h2 class="eleven-time section time">11 am</h2>
      <textarea name="" id="3" cols="30" rows="10" class="section"></textarea>
      <button id="11" class="section save">Save</button>
    </div>
    <div id="12" class="twelve box">
      <h2 class="twelve-time section time">12 pm</h2>
      <textarea name="" id="4" cols="30" rows="10" class="section"></textarea>
      <button id="12" class="section save">Save</button>
    </div>
    <div id="13" class="one box">
      <h2 class="one-time section time">1 pm</h2>
      <textarea name="" id="5" cols="30" rows="10" class="section"></textarea>
      <button id="13" class="section save">Save</button>
    </div>
    <div id="14" class="two box">
      <h2 class="two-time section time">2 pm</h2>
      <textarea name="" id="6" cols="30" rows="10" class="section"></textarea>
      <button id="14" class="section save">Save</button>
    </div>
    <div id="15" class="15 box">
      <h2 class="three-time section time">3 pm</h2>
      <textarea name="" id="7" cols="30" rows="10" class="section"></textarea>
      <button id="15" class="section save">Save</button>
    </div>
    <div id="16" class="four box">
      <h2 class="four-time section time">4 pm</h2>
      <textarea name="" id="8" cols="30" rows="10" class="section"></textarea>
      <button id="16" class="section save">Save</button>
    </div>
    <div id="17" class="five box">
      <h2 class="five-time section time">5 pm</h2>
      <textarea
        name=""
        id="last"
        cols="30"
        rows="10"
        class="section"
      ></textarea>
      <button id="17" class="section save">Save</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./work-day/script/script.js"></script>
  </body>
</html>
